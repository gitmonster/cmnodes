<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/core-ajax/core-ajax.html">
<link rel="import" href="../lib/pvc-globals/pvc-globals.html">
<link rel="import" href="cmnodes-tabctrl.html">

<polymer-element name="cmnodes-maintabs">
    <style>
    </style>
    <template>
        <cmnodes-hub namespace="tree" on-hub-update="{{handleUpdate}}"></cmnodes-hub>
        <core-ajax auto id="ajax" handleAs="json" url="../tabdata.json" response="{{tabdata}}"></core-ajax>
        <cmnodes-tabctrl id="tabCtrl" fit items="{{tabdata.data}}"></cmnodes-tabctrl>
    </template>
    <script>
        Polymer('cmnodes-maintabs', {
             handleUpdate: function(e, detail, sender) {
                 if (detail.property == "selectedId"){
                    this.$.tabCtrl.ensureItem(detail.value);    
                 }
                //document.querySelector('event-log').events.push(detail)
            },
            // Fires when an instance of the element is created
            created: function() {},

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {},
            
            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {},

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    </script>
</polymer-element>
