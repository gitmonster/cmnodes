<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/pvc-globals/pvc-globals.html">

<polymer-element name="cmnodes-hub" attributes="namespace values">
    <template>
        <pvc-globals id="globals" namespace="{{namespace}}" values="{{values}}"
            on-pvc-globals-add="{{handleAdd}}"
            on-pvc-globals-remove="{{handleRemove}}"
            on-pvc-globals-change="{{handleChange}}"
            on-pvc-globals-update="{{handleUpdate}}">
        </pvc-globals>
    </template>
    <script>
     (function() {
        Polymer('cmnodes-hub', {
            init: function(){
            },
            handleAdd: function(e, detail, sender) {
                fire('hub-add', detail);
            },
            handleRemove: function(e, detail, sender) {
                fire('hub-remove', detail);
            },
            handleChange: function(e, detail, sender) {
                fire('hub-change', detail);
            },
            handleUpdate: function(e, detail, sender) {
                fire('hub-update', detail);
            },
            // Fires when an instance of the element is created
            created: function() {
            },

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {},

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {},

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
     })()
    </script>
</polymer-element>
