<!DOCTYPE html>
<html>

<head>
    <title>Denkhaus - CmNodes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="lib/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="lib/core-scaffold/core-scaffold.html">

    <link rel="import" href="lib/core-header-panel/core-header-panel.html">
    <link rel="import" href="lib/pvc-globals/pvc-globals.html">
    <link rel="import" href="src/cmnodes-maincontent.html">
    <link rel="import" href="src/cmnodes-treeview.html">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: sans-serif;
        }
        core-toolbar {
            background-color: #526E9C;
            color: #fff;
        }
        cmnodes-maincontent {
            background-color: #fff;
        }
        /* some default styles for mode="cover" on core-scaffold */
        
        core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
            left: 120px;
        }
        core-scaffold[mode=cover] .content {
            margin: 20px 100px 20px 0;
        }
    </style>
</head>

<body unresolved fullbleed>
    <pvc-globals id="default"></pvc-globals>
    <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
            <core-toolbar>DenkhausApp</core-toolbar>
            <cmnodes-treeview url='treedata.json'></cmnodes-treeview>
        </core-header-panel>
        <div tool>Title</div>

        <cmnodes-maincontent fit></cmnodes-maincontent>

    </core-scaffold>
</body>

</html>
